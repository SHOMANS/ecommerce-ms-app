name: File Change Monitor

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - "docker-compose*.yml"
      - ".github/workflows/**"

  workflow_dispatch:

jobs:
  validate-changes:
    name: Validate Changes
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            apps/**
            packages/**
            docker-compose*.yml

      - name: Setup PNPM
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: "9.x"

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Validate build
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm build

      - name: Validate Docker configuration
        if: contains(steps.changed-files.outputs.all_changed_files, 'docker-compose')
        run: |
          docker compose config --quiet
