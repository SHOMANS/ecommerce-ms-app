name: CI/CD Pipeline

# ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ pipeline Ø¹Ù†Ø¯:
on:
  # Push Ø¥Ù„Ù‰ Ø£ÙŠ branch
  push:
    branches: ["*"]
  # Pull requests Ø¥Ù„Ù‰ main branch
  pull_request:
    branches: [main]
  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ
  workflow_dispatch:

# ØµÙ„Ø§Ø­ÙŠØ§Øª Ù…Ø·Ù„ÙˆØ¨Ø© Ù„Ù„Ù€ workflow
permissions:
  contents: read
  security-events: write
  actions: read

# Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¨ÙŠØ¦Ø© Ø§Ù„Ø¹Ø§Ù…Ø©
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # Job 1: Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙˆØ§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Install pnpm
        run: npm install -g pnpm

      - name: ï¿½ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared packages
        run: pnpm --filter @ecommerce/shared build

      - name: ğŸ—ï¸ Build auth service
        run: pnpm --filter @ecommerce/auth-service build

      - name: ğŸ—ï¸ Build users service
        run: pnpm --filter @ecommerce/users-service build

      - name: ğŸ” Lint code
        run: pnpm lint

  # Job 2: Ø¨Ù†Ø§Ø¡ Docker images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-lint
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup environment
        run: |
          chmod +x scripts/setup-env.sh
          ./scripts/setup-env.sh dev

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker images
        run: |
          # Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ images Ù„Ù„ØªØ·ÙˆÙŠØ±
          docker compose -f docker-compose.dev.yml build

  # Job 3: Ø£Ù…Ø§Ù† ÙˆÙØ­Øµ Ø§Ù„Ø«ØºØ±Ø§Øª
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: ğŸ“¤ Upload security scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-scan
          path: trivy-results.sarif

  # Job 4: Ù†Ø´Ø± Ù„Ù„Ø¥Ù†ØªØ§Ø¬ (ÙÙ‚Ø· Ù…Ù† main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-lint, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup environment for production
        run: |
          chmod +x scripts/setup-env.sh
          ./scripts/setup-env.sh prod

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build production images
        run: |
          # Ø¨Ù†Ø§Ø¡ images Ù„Ù„Ø¥Ù†ØªØ§Ø¬
          docker compose build

          # ØªØ³Ù…ÙŠØ© Ø§Ù„Ù€ images
          docker tag ecommerce-ms-app_auth-service ${{ env.IMAGE_PREFIX }}/auth-service:${{ github.sha }}
          docker tag ecommerce-ms-app_users-service ${{ env.IMAGE_PREFIX }}/users-service:${{ github.sha }}
          docker tag ecommerce-ms-app_auth-service ${{ env.IMAGE_PREFIX }}/auth-service:latest
          docker tag ecommerce-ms-app_users-service ${{ env.IMAGE_PREFIX }}/users-service:latest

      - name: ğŸ“¤ Push images to registry
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/auth-service:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/users-service:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/auth-service:latest
          docker push ${{ env.IMAGE_PREFIX }}/users-service:latest

      - name: ğŸš€ Deploy to production server
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš€ Deploying to production server..."
          # Ù‡Ù†Ø§ ÙŠÙ…ÙƒÙ† Ø¥Ø¶Ø§ÙØ© ÙƒÙˆØ¯ Ø§Ù„Ù†Ø´Ø± Ù„Ù„Ø®Ø§Ø¯Ù…
          # Ù…Ø«Ù„ Ø§Ø³ØªØ®Ø¯Ø§Ù… SSH Ø£Ùˆ webhook Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø®Ø§Ø¯Ù…

  # Job 5: Ø¥Ø´Ø¹Ø§Ø±Ø§Øª
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build, security-scan]
    if: always()

    steps:
      - name: ğŸ“¢ Notify on success
        if: needs.test-and-build.result == 'success' && needs.docker-build.result == 'success'
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

      - name: ğŸ“¢ Notify on failure
        if: needs.test-and-build.result == 'failure' || needs.docker-build.result == 'failure'
        run: |
          echo "âŒ Pipeline failed!"
          echo "Please check the logs for details."
